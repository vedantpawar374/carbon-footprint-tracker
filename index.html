<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Footprint Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Your Carbon Tracker</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <div class="calculator">
    <label for="kmDriven">Kilometers Driven:</label>
    <input type="number" id="kmDriven" placeholder="e.g. 50">

    <label for="diet">Diet Type:</label>
    <select id="diet">
      <option value="low">Vegan</option>
      <option value="medium">Vegetarian</option>
      <option value="high">Meat-heavy</option>
    </select>

    <label for="electricity">Electricity Usage (kWh):</label>
    <input type="number" id="electricity" min="0" value="0"><br>
    <label for="money">Money Spent ($):</label>
    <input type="number" id="money" min="0" value="0"><br>

    <button onclick="calculateCO2()">Calculate</button>

    <div id="result"></div>
    <div id="tip"></div>
  </div>
  <div id="leaderboard"></div>
  <canvas id="co2Chart" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
